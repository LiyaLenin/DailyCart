<app-header></app-header>

<section class="py-5">
    <div *ngIf="allProducts.length==0" style="height: 70vh; " class="d-flex justify-content-center align-items-center w-100 flex-column">
    <h2>Your wishlist is empty!!!</h2>

    </div>
    <div *ngIf="allProducts.length!=0" class="container px-4 px-lg-5 mt-5">
        <h1 class="text-success text-center ">Your Wishlist!!!</h1>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center mt-3">
            <div *ngFor="let product of allProducts" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img style="height: 300px; " class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button (click)="removeItem(product._id)" class="btn"><i class="fa-solid fa-heart-circle-xmark text-danger me-2"></i></button>
                            <button (click)="addToCart(product)" class="btn"><i class="fa-solid fa-cart-arrow-down text-success me-2"></i></button>

                        </div>                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</section>
