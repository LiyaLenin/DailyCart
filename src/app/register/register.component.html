<div style="height: 100vh;" class="w-100 d-flex flex-column justify-content-center align-items-center">

    <div class="row border shadow rounded w-75">
        <div class="col-lg-6">

            <img class="img-fluid"
                src="https://i.pinimg.com/736x/63/77/36/63773689c5405621be6336d5e91b5b61.jpg"
                alt="">
        </div>
        <div class="col-lg-6 mt-5">
            <div style="height: 100%;" class="w-100 d-flex align-items-center flex-column ">
                <h4 style="color: rgb(199, 161, 26);"  class="fw-bold ">WELCOME USER!!!</h4>
                <form class=" w-100 mt-3">
                    <div class="mb-3 form-floating">
                        <label for="floatingInputName">Username</label>
                        <input type="text" class="form-control" id="floatingInputName" placeholder="name@example.com">
                    </div>
                    <div class="mb-3 form-floating">
                        <label for="floatingInput">Email address</label>
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    </div>
                    <div class="mb-3 form-floating">
                        <label for="floatingPassword">Password</label>
                        <input type="password" class="form-control" id="floatingPassword" placeholder="password">
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Register</button>

                    </div>
                </form>
                <p>Already a User?Please login <a routerLink="/login">Login</a></p>
            </div>
        </div>

    </div>


</div>
