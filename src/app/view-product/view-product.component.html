<app-header></app-header>

 <!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img width="450px" height="500px" class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">Product Id:{{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span>${{product.price}}</span>
                </div>
                <p class="lead"><b style="font-size: 22px;">Overview:</b>  {{product.description}}</p>
                <div class="d-flex ">
                    <button (click)="addToWishlist(product)"  class="btn btn-outline-dark flex-shrink-0 me-3" type="button">
                        <i class="fa-solid fa-heart me-1 text-danger"></i>
                        Add to Wishlist
                    </button>
                    <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                    <button (click)="addToCart(product)" class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="fa-solid fa-cart-arrow-down me-1 text-success"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
